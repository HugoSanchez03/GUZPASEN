<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consultar Tutoría</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <main class="main-content">
      <header class="header">
        <div class="logo">
          <a href="https://blogsaverroes.juntadeandalucia.es/iestorrredelosguzmanes/" target="_blank">
            <img src="./img/logoApp.png"/>
          </a>        
        </div>          
        <nav class="nav">
          <a href="index.html"><button class="nav-button">HOME</button></a>
          <a href="./index.html"><button class="nav-button">←</button></a>
          <button class="nav-button active">CONSULTAR TUTORIA</button>
          <button id="btnUsuario" class="nav-button">USUARIO</button>
        </nav>
        <a href="./login.html"><button class="close-button">X</button></a>
      </header>

      <section class="form-section">
        <h2>Consultar Tutoría</h2>
        <form class="formulario" onsubmit="return false;">
          <label>Identificador:</label>
          <input type="text" id="tutoria-id">
          <label>Tutoría:</label>
          <textarea id="contenido-tutoria" rows="15" readonly></textarea>
        </form>
        <div class="form-buttons">
          <button class="yellow-button" onclick="limpiar()">Cancelar</button>
          <button class="green-button" onclick="buscarTutoria()">Buscar</button>
        </div>
      </section>
    </main>
  </div>
<script src="js/usuario.js"></script>
<script src="js/consultarTutoria.js"></script>
</body>
</html>
