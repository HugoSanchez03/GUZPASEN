<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Consultar Acta</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">

    <main class="main-content">
      <header class="header">
        <div class="logo">
          <a href="https://blogsaverroes.juntadeandalucia.es/iestorrredelosguzmanes/" target="_blank">
            <img src="./img/logoApp.png" />
          </a>
        </div>
        <nav class="nav">
          <a href="index.html">
            <button class="nav-button">HOME</button>
          </a>
          <a href="./index.html">
            <button class="nav-button">←</button>
          </a>
          <button class="nav-button active">CONSULTAR ACTA</button>
          <button id="btnUsuario" class="nav-button">USUARIO</button>
        </nav>
        <a href="./login.html">
          <button class="close-button">X</button>
        </a>
      </header>

      <section class="form-section">
        <h2>Consultar Acta</h2>
        <form class="formulario" id="form-acta">
          <label>Buscar tutoría:</label>
          <input type="text" id="id-tutoria">
          <label>Acta:</label>
          <textarea id="contenido-acta" rows="9" readonly></textarea>
        </form>
        <div class="form-buttons">
          <button class="yellow-button" type="button" id="cancelar">Cancelar</button>
          <button class="green-button" type="button" id="consultar">Consultar</button>
        </div>

      </section>
    </main>
  </div>
  <script src="js/usuario.js"></script>
  <script src="/js/consultarActa.js"></script>
</body>

</html>
